<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DAV Public School</title>
</head>

<body>
    <div class="login">
        <h1
            style="text-align: left; padding-left: 3rem; padding-top: 1rem; font-size: 2rem; font-family: Arial, Helvetica, sans-serif;">
            User Login</h1>
        <hr>
        <div class="box">
            <form action="/result.html">
                <h2 style="font-family:'Times New Roman', Times, serif; font-weight: lighter;">Username</h2>
                <input type="text" placeholder="Enter your username..." id="username"
                    style="width: 22rem; height: 1rem;">
                <h2 style="font-family:'Times New Roman', Times, serif; font-weight: lighter;">Password</h2>
                <input type="text" placeholder="Enter your password..." id="password"
                    style="width: 22rem; height: 1rem;">
                <br><br><br>
                <div class="button">
                    <a href="./result.html">
                        <button class="Fbutton">Forgot password?</button>
                        <button class="Lbutton">Login</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
